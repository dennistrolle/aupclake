      bPorS: 0.847947        #  porosity [m3 water m-3 sediment]
      cAffNUptVeg: 0.2       # l/mgDW/day,initial_N_uptake_affinity_vegetation
      cAffPUptVeg: 0.2       #  l/mgDW/day,initial_P_uptake_affinity_vegetation
      cCovSpVeg: 0.5         # %_cover/gDW/m2         specific_cover
