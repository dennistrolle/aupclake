instances:
  abiotic_water:
    model: au/pclake/abiotic_water
    long_name: nutrient_dynamic_in_water
    use: true                  # include/exclude this module, default= true
    parameters:       
      cCPerDW: 0.4       # gC/gDW ; C content of organic matter
      cExtSpDet : 0.15    # 0.15 m2/gDW  specific_extinction_detritus"
      cExtSpIM: 0.05      # 0.05m2/gDW  specific_extinction_inert_matter"
      cKPAdsOx: 0.6      # m3/gP ; P adsorption affinity at oxidized conditions
      cRelPAdsAl: 0.134  # gP/gAl ; max. P adsorption per g Al
      cRelPAdsD: 0.00003 # gP/gD ; max. P adsorption per g DW
      cRelPAdsFe: 0.065  # gP/gFe ; max. P adsorption per g Fe
      cThetaAer: 1.024   # 1/e^oC ; Temperature coeff. for reaeration
      cThetaMinW: 1.07   # expon. temp. constant of mineralization in water
      cThetaNitr: 1.08   # Temperature coefficient for nitrification
      fAlDIM: 0.01       # gAl/gD ; Al content of inorg. matter
      fFeDIM: 0.01       # gFe/gD ; Fe content of inorg. matter
      fRedMax: 0.9       # max. reduction factor of P adsorption affinity
      hNO3Denit: 2       # mgN/l ; quadratic half-sat. NO3 conc. for denitrification
      hO2BOD: 1          # mgO2/l ; half-sat. oxygen conc. for BOD
      hO2Nitr: 2         # mgO2/l'
      kDMinDetW: 0.01    # day-1 ; decomposition constant of detritus
      kNitrW: 0.1        # day-1 ; nitrification rate constant in water
      kPSorp: 0.05       # day-1 ; P sorption rate constant not too high -> model speed day
      NO3PerC: 0.8       # mol NO3 denitrified per mol C mineralised
      O2PerNH4: 2        # mol O2 used per mol NH4+ nitrified
#   sinking parameters               
      cVSetIM: -1.0       # m/day ; max. sedimentation velocity of inert org. matter
      cVSetDet: -0.25     # m/day ; max. sedimentation velocity of detritus
    initialization:
      sNH4W: 0.0781417         # gDW/m**3; water IM
      sNO3W: 0.139291          # gN/m**3 ; NO3 in water
      sPO4W: 0.0668054         # gP/m**3
      sPAIMW: 0.000238167      # gP/m**3 ; adsorbed on IM in water
      sSiO2W: 3.72024         # gSi/m**3 ; dissolved silica in water
      sO2W: 12.9174          # gO2/m**3 ; oxygen in water
      sDIMW: 3.84865          # gDW/m**3 ; water IM
      sDDetW: 3.16455         # gDW/m**3 ; water detritus
      sPDetW: 0.00878401       # gP/m**3 ; water detritus,cPDDet0=0.0025,gP/gDDet ; initial P fraction in detritus
      sNDetW: 0.0596219       # gN/m**3 ; water detritus,cNDDet0 [ 0.025 ] gN/gDDet ; initial N fraction in detritus
      sSiDetW: 0.147208       # gSi/m**3 ; water detritus,cSiDDet0 [ 0.01 ] gSi/gDDet ; initial Si fraction in detritus
  abiotic_sediment:      
    model: au/pclake/abiotic_sediment
    long_name: nutrient_dynamic_in_sediment
    use: true                  # include/exclude this module, default= true
    parameters:
      bPorS: 0.847947    #  porosity [m3 water m-3 sediment],bPorS = 
                         # (1.0 - fDTotS0) * bRhoSolidS0 / cRhoWat / 
                         # ( fDTotS0 + (1.0 - fDTotS0) *bRhoSolidS0 / cRhoWat )
      bPorCorS: 0.737275 # sediment porosity, corrected for tortuosity,bPorCorS = bPorS ** (bPorS + 1.0)
      cCPerDW: 0.4       # gC/gDW ; C content of organic matter
      cDepthS: 0.1       # sediment depth [m]
      cKPAdsOx: 0.6      #   m3/gP ; P adsorption affinity at oxidized conditions
      coPO4Max: 1.0      # mgP/l ; max. SRP conc. in pore water
      cRelPAdsAl: 0.134  #  gP/gAl ; max. P adsorption per g Al
      cRelPAdsD: 0.00003 # gP/gD ; max. P adsorption per g DW
      cRelPAdsFe: 0.065  # gP/gFe ; max. P adsorption per g Fe
      cThetaDif: 1.02    # Temperature coefficient for diffusion
      cThetaMinS: 1.07   # - ; expon. temp. constant of sediment mineralization
      cThetaNitr: 1.08   # Temperature coefficient for nitrification
      cTurbDifNut: 5.0   # bioturbation factor for diffusion
      cTurbDifO2: 5.0    # - ; bioturbation factor for diffusion
      fAlDIM: 0.01       # gAl/gD ; Al content of inorg. matter
      fDepthDifS: 0.5    # utrient diffusion distance as fraction of sediment depth
      fFeDIM: 0.01       #  gFe/gD ; Fe content of inorg. matter
      fRedMax: 0.9       #  max. reduction factor of P adsorption affinity
      fRefrDetS: 0.15    # - ; refractory fraction of sed. detritus
      hNO3Denit: 2.0     # mgN/l ; quadratic half-sat. NO3 conc. for denitrification
      kDMinDetS: 0.002   # "day-1 ; decomposition constant of sediment detritus
      kNDifNH4: 0.000112 # m2/day ; mol. NH4 diffusion constant
      kNDifNO3: 0.000086 # m2/day ; mol. NO3 diffusion constant
      kNitrS: 1.0        # day-1,nitrification rate constant in sediment
      kO2Dif: 0.000026   # m2/day ; mol. O2 diffusion constant
      kPChemPO4: 0.03    # day-1 ; chem. PO4 loss rate
      kPDifPO4: 0.000072 # m2/day ; mol. PO4 diffusion constant
      kPSorp: 0.05       #  day-1 ; P sorption rate constant not too high -> model speed
      NO3PerC: 0.8       # mol NO3 denitrified per mol C mineralised
      O2PerNH4: 2.0      # mol O2 used per mol NH4+ nitrified
      kDMinHum: 0.00001  # day-1 ,maximum_decomposition_constant_of_humic_material_(1D-5)
    initialization:
      sNH4S: 0.0378029        # gN/m2 ; dissolved N-NH4 in interstitial water
      sNO3S: 0.0255708       # gN/m2 ; dissolved N-NO3 in interstitial water
      sPO4S: 0.0199575    # gP/m2 ; dissolved P-PO4 in interstitial water,sPO4S0 = (1.0 - fPAdsS0) * fPInorgS0 * bDTotS0
      sPAIMS: 2.02023      # gP/m2 ; absorbed P in sediment,sPAIMS0 = fPAdsS0 * fPInorgS0 * bDTotS0
      sDIMS: 31706.9     # gDW/m2; Inor. in sediment, sDIMS0 = bDTotS0 - sDHumS0 - sDDetS0
      sDDetS: 474.522     # gDW/m2, detritus in sediment, sDDetS0 = fDDetS0 * fDOrgS0 * bDTotS0
      sNDetS: 6.05322       # gN/m2, detritus in sediment,cNDDet0 [ 0.025 ] gN/gDDet ; initial N fraction in detritus
      sPDetS: 0.997002      # gP/m2, detritus in sediment,cPDDet0=0.0025,gP/gDDet ; initial P fraction in detritus
      sSiDetS: 14.4451      # gSi/m2, detritus in sediment,cSiDDet0 [ 0.01 ] gSi/gDDet ; initial Si fraction in detritus
      sDHumS: 3719.32    # gDW/m2, humus in sediment,
      sNHumS: 166.104     # gN/m2, humus in sediment,initial N fraction in humus
      sPHumS: 16.9661      # gP/m2, humus in sediment, initial P fraction in humus
    coupling:
      Oxygen_pool_water: abiotic_water/sO2W
      SiO2_generated_by_mineralization: abiotic_water/sSiO2W
      NH4_diffusion_flux: abiotic_water/sNH4W
      NO3_diffusion_flux: abiotic_water/sNO3W
      PO4_diffusion_flux: abiotic_water/sPO4W
  phytoplankton_water:
    model: au/pclake/phytoplankton_water
    long_name: phytoplankton_in_water
    use: true                  # include/exclude this module, default= true
    parameters:
      cAffNUptBlue: 0.2    # l/mgDW/day ; initial N uptake affinity Bluegreens
      cAffNUptDiat: 0.2    # l/mgDW/day ; initial N uptake affinity Diatoms
      cAffNUptGren: 0.2    # l/mgDW/day ; initial N uptake affinity greensupling:
      cAffPUptBlue: 0.8    # l/mgDW/day ; initial P uptake affinity Bluegreens
      cAffPUptDiat: 0.2    # l/mgDW/day ; initial P uptake affinity Diatoms
      cAffPUptGren: 0.2    # l/mgDW/day ; initial P uptake affinity greens
      cChDBlueMax: 0.015   # mgChl/mgDW             max._chlorophyll/C_ratio_Bluegreens
      cChDBlueMin: 0.005   # mgChl/mgDW             min._chlorophyll/C_ratio_Bluegreens
      cChDDiatMax: 0.012   # mgChl/mgDW             max._chlorophyll/C_ratio_Diatoms
      cChDDiatMin: 0.004   # mgChl/mgDW             min._chlorophyll/C_ratio_Diatoms
      cChDGrenMax: 0.02    # mgChl/mgDW             max._chlorophyll/C_ratio_greens
      cChDGrenMin: 0.01    # mgChl/mgDW             min._chlorophyll/C_ratio_greens
      cCPerDW: 0.4         # gC/gDW ; C content of organic matter
      cExtSpBlue : 0.35     #0.35m2/gDW             specific_extinction_Bluegreens"
      cExtSpDiat : 0.25    # 0.25m2/gDW             specific_extinction_Diatoms"
      cExtSpGren : 0.25    # 0.25m2/gDW             specific_extinction_greens"
      UseLightMethodGren: 1  # light method, 1 without photoinhibition,Chalker (1980) model, 2 with photoinhibition, Klepper et al. (1988) / Ebenhoh et al. (1997) model.
      UseLightMethodBlue: 2  # light method, 1 without photoinhibition,Chalker (1980) model, 2 with photoinhibition, Klepper et al. (1988) / Ebenhoh et al. (1997) model.
      UseLightMethodDiat: 2  # light method, 1 without photoinhibition,Chalker (1980) model, 2 with photoinhibition, Klepper et al. (1988) / Ebenhoh et al. (1997) model.
      cLOptRefBlue: 13.6    # 13.6W/m2 ; optimum PAR for blue-greens at 20 oC (Steele function)
      cLOptRefDiat: 54      # 54.0W/m2 ; optimum PAR for Diatoms at 20 oC (Steele function)
      cLOptRefGren: 54       # W/m2 ; optimum PAR for green at 20 oC (Steele function)
      hLRefDiat: 6.5         # W/m2 ; half-sat. PAR for diatoms at 20 oC (Lehmann function)(not used with methods2)
      hLRefBlue: 34          # W/m2 ; half-sat. PAR for blue algea at 20 oC (Lehmann function)
      hLRefGren: 17.0      # 17.0W/m2 ; half-sat. PAR for green algae at 20 oC (Lehmann function),used when UseLightMethodGren=1
      cMuMaxBlue: 0.6      # day-1                  maximum_growth_rate_Bluegreens'
      cMuMaxDiat: 2.0      # day-1                  maximum_growth_rate_Diatoms
      cMuMaxGren: 1.5      # day-1                  maximum_growth_rate_greens
      cNDBlueMax: 0.15     # mgN/mgDW ; max. N/day ratio Bluegreens
      cNDBlueMin: 0.03     # mgN/mgDW ; minimum N/day ratio Bluegreens
      cNDDiatMax: 0.05     # mgN/mgDW ; max. N/day ratio Diatoms
      cNDDiatMin: 0.01     # mgN/mgDW ; minimum N/day ratio Diatoms
      cNDGrenMax: 0.1      # mgN/mgDW ; max. N/day ratio greens
      cNDGrenMin: 0.02     # mgN/mgDW ; minimum N/day ratio greens
      cPDBlueMax: 0.025    # mgP/mgDW ; max. P/day ratio blue-greens
      cPDBlueMin: 0.0025   # mgP/mgDW ; minimum P/day ratio Bluegreens
      cPDDiatMax: 0.005    # mgP/mgDW ; max. P/day ratio Diatoms
      cPDDiatMin: 0.0005   # mgP/mgDW ; minimum P/day ratio Diatoms
      cPDGrenMax: 0.015    # mgP/mgDW ; max. P/day ratio greens
      cPDGrenMin: 0.0015   # mgP/mgDW ; minimum P/day ratio greens
      cSiDDiat: 0.15       # mgSi/mgDW ; Si/D ratio of diatoms
      cSigTmBlue: 12.0     # oC ; temperature constant blue-greens (sigma in Gaussian curve)
      cSigTmDiat: 20.0     # oC ; temperature constant diatoms (sigma in Gaussian curve)
      cSigTmGren: 15.0     # oC ; temperature constant greens (sigma in Gaussian curve)
      cTmOptBlue: 25.0     # oC ; optimum temp. blue-greens
      cTmOptDiat: 18.0     # oC ; optimum temp. diatoms
      cTmOptGren: 25.0     # oC ; optimum temp. of greens
      cVNUptMaxBlue: 0.07  # mgN/mgDW/day ; maximum N uptake capacity of Bluegreens
      cVNUptMaxDiat: 0.07  # mgN/mgDW/day ; maximum N uptake capacity of Diatoms
      cVNUptMaxGren: 0.07  # mgN/mgDW/day ; maximum N uptake capacity of greens
      cVPUptMaxBlue: 0.04  # mgP/mgDW/day ; maximum P uptake capacity of Bluegreens
      cVPUptMaxDiat: 0.01  # mgP/mgDW/day ; maximum P uptake capacity of Diatoms
      cVPUptMaxGren: 0.01  # mgP/mgDW/day ; maximum P uptake capacity of greens
      fDissMortPhyt: 0.2   # [-], soluble_nutrient_fraction_of_died_Algae6
      hO2BOD: 1.0          # mgO2/l ; half-sat. oxygen conc. for BOD
      hSiAssBlue: 0.0      # mgSi/l ; half-sat. Si conc. for growth of blue-greens: 0
      hSiAssDiat: 0.09     # mgSi/l ; half-sat. Si for diatoms
      hSiAssGren: 0.0      # mgSi/l ; half-sat. Si conc. for growth of green algae: 0
      kDRespBlue: 0.03     # day-1 ; maintenance respiration constant blue-greens (: 0.05 * MuMax)
      kDRespDiat: 0.1    # day-1 ; maintenance respiration constant diatoms (: 0.05 * MuMax)
      kDRespGren: 0.075     # day-1 ; maintenance respiration constant greens (: 0.05 * MuMax)
      kMortBlueW: 0.01     # day-1 ; mortality constant of blue-greens in water
      kMortDiatW: 0.01     # day-1 ; mortality constant of Diatoms in water
      kMortGrenW: 0.01     # day-1 ; mortality constant of Diatoms in water
#     minimun value for state variables
      cDBlueMinW: 0.0001
      cDGrenMinW: 0.0001
      cDDiatMinW: 0.0001
# sinking
      cVSetDiat: -0.5     # m/day ; sedimentation velocity Diatoms
      cVSetGren: -0.2     # m/day ; sedimentation velocity of greens
      cVSetBlue: -0.06    # m/day ; sedimentation velocity Blue-greens
    initialization:
      sDDiatW: 0.414496
      sPDiatW: 0.00183624
      sNDiatW: 0.0175416
      sDGrenW: 0.0113223
      sPGrenW: 0.000127791
      sNGrenW: 0.000875793
      sDBlueW: 0.0280964
      sPBlueW: 0.000663414
      sNBlueW: 0.00356158
    coupling:
      SiO2_pool_water: abiotic_water/sSiO2W
      PO4_pool_water: abiotic_water/sPO4W
      NH4_pool_water: abiotic_water/sNH4W
      NO3_pool_water: abiotic_water/sNO3W
      Oxygen_pool_water: abiotic_water/sO2W
      Detritus_DW_pool_water: abiotic_water/sDDetW
      Detritus_N_pool_water: abiotic_water/sNDetW
      Detritus_P_pool_water: abiotic_water/sPDetW
      Detritus_Si_pool_water: abiotic_water/sSiDetW
      Surface_vegetation_coverage: macrophytes/afCovSurfVeg
